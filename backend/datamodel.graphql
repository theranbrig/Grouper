enum Permission {
	ADMIN
	USER
}

type User {
	id: ID! @unique
	username: String!
	email: String! @unique
	password: String!
	resetToken: String
	resetTokenExpiry: Float
	permissions: [Permission]
}

type List {
	id: ID! @unique
	users: [User]
	name: String!
	type: String!
	items: [ListItem]
}

type ListItem {
	id: ID! @unique
	name: String!
	price: Int
	list: String!
  user: User!
}
