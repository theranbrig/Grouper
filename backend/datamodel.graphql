enum Permission {
	ADMIN
	USER
}

type User {
	id: ID! @unique
	username: String! @unique
	email: String! @unique
	password: String!
	resetToken: String
	resetTokenExpiry: Float
	permissions: [Permission]
	token: String
}

type List {
	id: ID! @unique
	users: [User]
	name: String!
	type: String!
	items: [ListItem]
}

type ListItem {
	id: ID! @unique
	name: String!
	price: Int
	list: String!
	user: User!
	inCart: Boolean! @default(value: false)
	image: String
}
